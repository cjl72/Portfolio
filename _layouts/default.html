<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{site.url}}/assets/css/layout.css" type="text/css">
    <link rel="stylesheet" href="{{site.url}}/assets/css/normalize.css" type="text/css">
    <script src="https://kit.fontawesome.com/596500d518.js" crossorigin="anonymous"></script>
    <title>
        {% if page.title %}
            {{ page.title }}
        {% else %} 
            {{ site.name }} &mdash; {{ site.description }}
        {% endif %}
    </title>

    {% if site.highlighter %}
        <link rel='stylesheet' href='{{ site.url }}/assets/css/syntax.css' type='text/css'>
    {% endif %}

    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

</head>

<body>
{% include navbar.html %}
{% include hero.html %}
<div id="container">
    <div id="main">{{ content }}</div>
    {% include footer.html %}
</div>
</body>
</html>
