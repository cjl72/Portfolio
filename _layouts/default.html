<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="{{site.url}}/assets/css/hero.css" type="text/css">
    <link rel="stylesheet" href="{{site.url}}/assets/css/navbar.css" type="text/css">
    <link rel="stylesheet" href="{{site.url}}/assets/css/footer.css" type="text/css">
    <link rel="stylesheet" href="{{site.url}}/assets/css/layout.css" type="text/css">
    <link rel="stylesheet" href="{{site.url}}/assets/css/normalize.css" type="text/css">
    <title>
        {% if page.title %}
            {{ page.title }}

        <link rel='stylesheet' href='{{ site.url }}/assets/css/syntax.css' type='text/css'>
    {% endif %}
    
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>

<body>
{% include navbar.html %}
{% include hero.html %}
<div id="container">
    <div id="main">{{ content }}</div>{% include footer.html %}
</div>

</html>
